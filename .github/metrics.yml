name: Metrics
on:
  schedule: [{cron: "0 16 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ¦‘ General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories
          base_hireable: yes
          config_timezone: America/Bogota
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_calendar: yes
          plugin_repositories: yes
          plugin_repositories_featured: personal_website, spacecraft
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming
          plugin_languages_colors: github
          plugin_languages_ignored: cmake, html, shell, css, text
          plugin_languages_limit: 3
          plugin_languages_recent_categories: programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_topics_sort: stars

      - name: ðŸ¦‘ Medias
        uses: lowlighter/metrics@latest
        with:
          filename: medias.svg
          token: NOT_NEEDED
          base: ""
          base_hireable: yes
          config_timezone: America/Bogota
          plugin_music: yes
          plugin_music_limit: 6
          plugin_music_mode: recent
          plugin_music_played_at: yes
          plugin_music_playlist: https://open.spotify.com/embed/playlist/31fZhh91k3jMXx6ev7z1Bc
          plugin_music_provider: spotify
          plugin_music_token: "${{ secrets.CLIENT_ID }}, ${{ secrets.CLIENT_SECRET }}, ${{ secrets.REFRESH_TOKEN }}"
          plugin_music_time_range: short
          plugin_music_top_type: tracks
          plugin_music_user: w9416gzqhulhpo10widtnjsi9
          plugin_pagespeed: yes
          plugin_pagespeed_screenshot: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://arcibyte.vercel.app
