name: Metrics

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: arcibyte
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bogota
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          base_hireable: yes
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_calendar: yes
          plugin_repositories: yes
          plugin_repositories_featured: personal_website, spacecraft
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming
          plugin_languages_colors: github
          plugin_languages_ignored: cmake, html, shell, css, text
          plugin_languages_limit: 3
          plugin_languages_recent_categories: programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

  medias:
    runs-on: ubuntu-latest
    steps:
      - name: Medias
        uses: lowlighter/metrics@latest
        with:
          filename: medias.svg
          token: NOT_NEEDED
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          base_hireable: yes
          config_timezone: America/Bogota
          plugin_pagespeed: yes
          plugin_pagespeed_screenshot: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://arcibyte.vercel.app
